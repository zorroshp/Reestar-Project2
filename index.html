<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="header__title"> Reestar</h1>
            <p class="header__body"> Home | Recipe | Contact</p>
        </div>
        <div class="Recipe-box">
            <div class="Recipe">
                <img src="image1.jpeg" alt="" class="Recipe__image">
                <h1 class="Recipe__title">Tangy Tamarind Prawn Curry</h1>
                <p class="Recipe__Detail">Something which is very delicious</p>
                <button class="Recipe__button">Order Now</button>
            </div>
            <div class="Recipe">
                <img src="image2.jpeg" alt="" class="Recipe__image">
                <h1 class="Recipe__title">Tangy Tamarind Juicy Pasta</h1>
                <p class="Recipe__Detail">Something which is very delicious</p>
                <button class="Recipe__button">Order Now</button>
            </div>
            <div class="Recipe">
                <img src="image3.jpg" alt="" class="Recipe__image">
                <h1 class="Recipe__title">Tangy Tamarind Fried Rice</h1>
                <p class="Recipe__Detail">Something which is very delicious</p>
                <button class="Recipe__button">Order Now</button>
            </div>
            <div class="Recipe">
                <img src="Image4.jpg" alt="" class="Recipe__image">
                <h1 class="Recipe__title">Tangy Tamarind Salad</h1>
                <p class="Recipe__Detail">Something which is very delicious</p>
                <button class="Recipe__button">Order Now</button>
            </div>
        </div>
        <div class="footer">
            <h1 class="footer__title">Contact Us</h1>
            <form class="footer__form">
                <table>
                    <tr>
                        <td><label for="name">Name:</label></td>
                        <td><input type="name" placeholder="Name" class="footer__name"></td>
                    </tr>
                    <tr>
                        <td><label for="age">Age:</label></td>
                        <td><input type="age" placeholder="Age" class="footer__age"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input type="email" placeholder="Email" class="footer__email"></td>
                    </tr>

                </table>
            </form>
            <button class="footer__end">Send</button>
        </div>
    </div>
</body>


</html>
